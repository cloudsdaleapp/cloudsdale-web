app:
  build: .
  command: "bundle exec rails s -e development -p 8080"
  ports:
   - "0.0.0.0:8080:8080"
  links:
    - mongo
    - redis
    - rabbit
    - mail
    - memcached
    - push

  volumes:
    - .:/usr/src/cloudsdale-web
  volumes_from:
    - gems
  environment:
    RAILS_ENV: development

push:
  image: zeeraw/cloudsdale-push:latest
  ports:
    - "8282:8282"
  volumes:
    - ./node_modules:/usr/src/cloudsdale-push/node_modules
  links:
    - mongo
    - redis
    - rabbit
  environment:
    AMQP_URL: amqp://admin:pass@rabbit:5672
    MONGO_URL: mongo://mongo:27017/cloudsdale
    REDIS_URL: redis://redis:6379/0

    FAYE_ENV: development
    FAYE_URL: ws://0.0.0.0:8282/push
    FAYE_TOKEN: 650659cd4801877e56a176d70dcd4851fa4c86327b3b9439fef2fbf77543b8e2

gems:
  image: busybox:latest
  command: "tail -f /dev/null"
  volumes:
    - /usr/local/bundle

data:
  image: busybox:latest
  command: "tail -f /dev/null"
  volumes:
    - ./db/data/:/data/

mongo:
  image: mongo:2.4.10
  command: mongod --smallfiles --verbose --dbpath /data
  volumes_from:
    - data
  ports:
    - "27017:27017"

redis:
  image: redis:latest
  command: redis-server
  ports:
    - "6379:6379"

rabbit:
  image: tutum/rabbitmq:latest
  ports:
    - "5672:5672"
    - "15672:15672"
  volumes:
    - /var/log/rabbitmq
  environment:
    - RABBITMQ_PASS=pass

memcached:
  image: tutum/memcached:latest
  ports:
    - "11211:11211"
  environment:
    - MEMCACHED_PASS=pass

mail:
  image: schickling/mailcatcher:latest
  ports:
    - "1025:1025"
    - "1080:1080"